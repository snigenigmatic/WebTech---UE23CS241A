<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Hi this is Kaustubh</h1>
    <div class="image">
      <a href="https://chat.openai.com" target="_blank">
        <img class="img" src="pexels-photo-16027822.jpg" alt="GPT"
      /></a>
    </div>

    <div class="list">
      <h2>List with Links</h2>
      <ul class="lis">
        <li>
          <a href="https://www.google.com" target="_blank">Google</a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </li>
      </ul>
    </div>

    <form method="get" action="https://www.google.com" target="_blank">
      <div class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />
        <br />
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <br>
        <label for="college">College:</label>
        <input type="text" id="college" name="college" required />
        <br />
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required />
        <br />
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required />
        <br />
        <label for="Date-Time">Date-Time:</label>
        <input type="datetime-local" name="Date-Time" id="DT" />
        <br />
        <button type="submit" id="sub" value="Submit">Submit</button>
      </div>
    </form>
  </body>
</html>
