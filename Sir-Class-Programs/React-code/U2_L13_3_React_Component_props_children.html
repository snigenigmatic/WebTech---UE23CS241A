<html>
  <head>
    <title>React</title>
    <script
      crossdomain
      src="https://unpkg.com/react@17/umd/react.development.js "
    ></script>
    <script
      crossdomain
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      crossdomain
      src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js "
    ></script>
    <style>
      .greeting {
      	color: blue
        }
        .shocking{
      	color:red
        }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      var dest= document.querySelector("#container");

      class Helloworld extends React.Component {
      	render(){
      		return (
				<div> Hi {this.props.type}
					<h1 > {this.props.children}</h1>
				</div>
			);
      	}
      }

      ReactDOM.render(
        <div>
			<Helloworld type="greeting">
			Hello Batman
			</Helloworld>
        </div>, dest);
    </script>
  </body>
</html>
