<html>
	<head>
		<title>My first Web Page</title>
	</head>
	<body>
		<!-- Forms-->
		<!-- Syntax: <form method="post" action="process.php" target="_blank"
		               <input type="..." name="..."
					  </form>
					  Input Types: Text Box, Text Area, Checkbox, Radio button, Dropdown list, Buttons
		-->			  
			<h2> Student Survey</h2>
			<form method="get" action="save.php" target=_blank">
				FName: <input type="text" name="Fname" />
				LName: <input type="text" name="Lname" />
				<br/>Email:<input type="text" name="uemail"/>
				<br/>Address: <textarea name="uadd" rows="3" cols="20"></textarea><br/>
				
				<br/>Your Hobby: <input type="checkbox" name="uff" value="Sports" checked/>Sports
				<input type="checkbox" name="uff" value="Music"/>"Music"
				<input type="checkbox" name="uff" value="Travel" />Travel
				<input type="checkbox" name="uff" value="Reading" />Reading
				
				<br/>Gender: 
				<input type="radio" name="Gender" value="F" /> Female
				<input type="radio" name="Gender" value="M" /> Male
				<input type="radio" name="Gender" value="NA" /> Other
				
				<br/> Technical Skills
				<select name="ucon" >
				<option selected value="React">HTML</option>
				<option value="Express">CSS</option>
				<option selected value="React">React Js</option>
				<option value="Node">Node Js</option>
				<option value="Express">Express Js</option>
				</select>
				<br/>
				
				<input type="button" value="Click Me"/>
				
				<input type="submit" value="Submit Survey"/>
				
				<button type="reset">Clear Form</button>
				
				
			</form>
	</body>
</html>
