<html>
<head>
<script src="jquery-3.7.1.js"> </script>
<script>

	$(document).ready(function(){
	  $("#b1").click(function(){
		$("p").hide();
	  });
	  $("#b2").click(function(){
		$("p").show();
	  });
	});

</script>
</head>
<body>

	<h2 class="intro">H2 Tag with Class name "Intro"</h2>


	<p>Paragraph-1</p>
	<p class="intro">Paragraph-2 with Class name "Intro"</p>
	<p>Paragraph-3</p>

	<p><a href="https://www.pes.org" target="_blank">Paragraph-4 with target as _blank</a></p>
	<p><a href="https://www.pes.org">Paragraph-5</a></p>

	<p>List 1:</p>
	<ul>
	  <li>Coffee</li>
	  <li>Milk</li>
	  <li>Tea</li>
	</ul>

	<p>List 2:</p>
	<ul>
	  <li>Coffee</li>
	  <li>Milk</li>
	  <li>Tea</li>
	</ul>

	<button id="b1">Hide</button>
	<button id="b2">Show</button>

</body>
</html>
