<html>
  <head>
    <title>React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">

	  
      class ResImage extends React.Component {
        render() {
          return (
            <div>
              <img src={this.props.src} alt="Result" />
            </div>
          );
        }
      }

      class ResLink extends React.Component {
        render() {
          return (
            <div>
              <a href={this.props.link}>{this.props.linktext}</a>
            </div>
          );
        }
      }

      class ResCaption extends React.Component {
        render() {
          return (
            <div>
              <p>{this.props.caption}</p>
            </div>
          );
        }
      }

    class SrchResult extends React.Component {
        render() {
          return (
            <div>
				<ResImage src="tiger.jpg" />
             
				<ResLink link="https://www.britannica.com/animal/tiger" linktext="britannica.com"/>
			   
				<ResCaption  caption="tiger | Facts, Information and Habitatâ€¦" />
            </div>
          );
        }
      }

      const container = document.getElementById('container');
      const root = ReactDOM.createRoot(container);

      root.render(
        <div>
          <SrchResult />
        </div>
      );
    </script>
  </body>
</html>
