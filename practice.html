<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      table {
          width: 100%;
      }
      th {
          background-color: #f2f2f2;
      }
      th,
      td {
          border: 1px solid #ddd;
          padding: 8px;
          text-align: left;
      }
      th {
          text-align: center;
      }
      body{
        width: 75%;
        margin: 0 auto;

      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col" rowspan="2">Sno</th>
          <th scope="col" rowspan="2">Course</th>
          <th scope="col" rowspan="2">Subject</th>
          <th scope="col" rowspan="1" colspan="2">marks</th>
          <th scope="col" rowspan="2">Category</th>
        </tr>
        <tr>
          <th scope="col">Theory</th>
          <th scope="col">Practical</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>BCA</td>
          <td>Computer</td>
          <td>70</td>
          <td>80</td>
          <td>Science</td>
        </tr>
        <tr>
          <td>2</td>
          <td>BBA</td>
          <td>Management</td>
          <td>60</td>
          <td>70</td>
          <td>Commerce</td>
        </tr>
        <tr>
          <td>3</td>
          <td>BA</td>
          <td>Arts</td>
          <td>50</td>
          <td>60</td>
          <td>Arts</td>
        </tr>
      </tbody>
    </table>
    <script>
      $(document).ready(function () {
        $("table thead tr th").css("background-color", "lightblue");
        //loop through eachrow in student table
        $("table tbody tr").each(function () {
          //get the marks value
          var theory = $(this).find("td:nth-child(4)").text();
          var practical = $(this).find("td:nth-child(5)").text();
          //apply background color based on marks
          if (theory >= 70 && practical >= 70) {
            $(this).css("background-color", "green");
          } else if (theory >= 60 && practical >= 60) {
            $(this).css("background-color", "yellow");
          } else if (theory >= 50 && practical >= 50) {
            $(this).css("background-color", "orange");
          } else {
            $(this).css("background-color", "red");
          }
        });
      });
    </script>
  </body>
</html>
